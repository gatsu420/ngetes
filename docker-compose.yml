services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ngetes
    ports:
      - "8080:8080"
    networks:
      - backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      migrate-up:
        condition: service_completed_successfully
      dragonfly:
        condition: service_healthy
    restart: on-failure:5

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  migrate-down:
    image: migrate/migrate
    container_name: migrate-down
    volumes:
      - ./migrations:/migrations
    networks:
      - backend
    env_file:
      - .env
    command: ["-path", "/migrations", "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_ADDR}/${POSTGRES_DB}?sslmode=disable", "down", "-all"]
    depends_on:
      postgres:
        condition: service_healthy

  migrate-up:
    image: migrate/migrate
    container_name: migrate-up
    volumes:
      - ./migrations:/migrations
    networks:
      - backend
    env_file:
      - .env
    command: ["-path", "/migrations", "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_ADDR}/${POSTGRES_DB}?sslmode=disable", "up"]
    depends_on:
      migrate-down:
        condition: service_completed_successfully

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly-cache
    volumes:
      - dragonfly-data:/data
    ports:
      - "6379:6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  dragonfly-data:

networks:
  backend:
    driver: bridge
